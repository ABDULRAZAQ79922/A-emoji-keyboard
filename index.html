<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="myKeyboardContainer">
        <textarea id="myTextArea" rows="4" cols="50" placeholder="Type your message here..."></textarea>
        <div id="myButtonContainer">
            <button id="mySendButton">Send</button>
            <button id="myRemoveButton">Remove</button>
        </div>
        <div id="myEmojiContainer">
        </div>
        <div id="myMessageContainer">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
